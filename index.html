<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discovery Cocktail</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
    </header>

<!-- Make login section -->
    <main>
      <div class="wrapper">

        <div class="login-section">
          <h1>Login</h1>
          <form>
            <div class="input-container">
              <label for="username">Username</label>
              <input type="text" id="loginUsername" placeholder="Enter username"/>
            </div>
            <div class="input-container">
              <label for="password">Password</label>
              <input type="password" id="loginPassword" placeholder="Enter Password" />
            </div>
            <button type="submit" id="login-button">Login</button>
          </form>
        </div>

        <div class="registration-section">
          <h1>Register</h1>
          <form>
            <div class="input-container">
              <label for="username">Username</label>
              <input type="text" id="registerUsername" placeholder="Enter username"/>
            </div>
            <div class="input-container">
              <label for="password">Password</label>
              <input type="password" id="registerPassword" placeholder="Enter Password" />
            </div>
            <div class="">
              <input type="checkbox" id="ageVerification" />
              <label for="ageVerification">I am 18 years or older</label>
            </div>
            <button type="submit" id="register-button">Register</button>
          </form>
        </div>

        <div class="ask-account login-section" >
          <p>Don't have an account?</p>
          <a href="#" id="register-link">Register</a>
        </div>

        <div class="ask-login registration-section">
          <p>Already have an account?</p>
          <a href="#" id="login-link">Login</a>
        </div>
      </div>
    </main>


    <footer></footer>

    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/validation/login.js"></script>
    <script type="module" src="./js/validation/register.js"></script>
  </body>
</html>
