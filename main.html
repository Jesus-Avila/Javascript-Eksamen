<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discovery Cocktail</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <header>
      <div>
        <p>JavaScript & API Eksamen</p>
      </div>
      <div>
        <img src="./assets/discovery-cocktail-logo.png" alt="Discovery Cocktail Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="./main.html">Home</a></li>
          <li><a href="./mypage.html">My Page</a></li>
        </ul>
      </nav>
    </header>


    <main>
      <section>
        <div class="hero-section"></div>
        <div class="hero-text">
          <h1>Discover the world of cocktails</h1>
          <p>Find and create your favorite cocktail recipe</p>
        </div>
      </section>

      <section class="filter-section">
        <h2>Filter Cocktails</h2>
        <div class="filter-buttons">
            <button id="all-cocktails-filter" class="filter-button" data-filter="all">All</button>
            <button class="filter-button" data-filter="c=Ordinary_Drink">Ordinary Drink</button>
            <button class="filter-button" data-filter="c=Cocktail">Cocktail</button>
            <button class="filter-button" data-filter="c=Shake">Shake</button>
            <button class="filter-button" data-filter="c=Cocoa">Cocoa</button>
            <button class="filter-button" data-filter="c=Shot">Shot</button>
            <button class="filter-button" data-filter="c=Coffee_/_Tea">Coffee / Tea</button>
            <button class="filter-button" data-filter="c=Homemade_Liqueur">Homemade Liqueur</button>
            <button class="filter-button" data-filter="c=Punch_/_Party_Drink">Punch / Party Drink</button>
            <button class="filter-button" data-filter="c=Beer">Beer</button>
            <button class="filter-button" data-filter="c=Soft_Drink">Soft Drink</button>
            <button class="filter-button" data-filter="c=Other_/_Unknown">Other / Unknown</button>
        </div>
      </section>

      <section class="list-section">
        <h2>Browse Cocktails</h2>
      
        <div>
          
          <div class="cocktail-list"></div>

          <div class="load-more-container">
            <button id="load-more">Load More</button>
          </div>
        </div>
      </section>
    </main>

    
    <footer></footer>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/card.js"></script>
    <script type="module" src="./js/fetch.js"></script>
  </body>
</html>
